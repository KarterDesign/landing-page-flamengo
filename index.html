<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSOLUT Sport Brasil - Agência Oficial da Nação - Flamengo Oficial</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="conteudoDinamico.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo e Texto -->
                <div class="header-left">
                    <div class="logo">
                        <img id="header-logo-img" src="" alt="Flamengo" class="logo-img">
                        <span id="header-logo-text" class="logo-text"></span>
                    </div>
                </div>

                <!-- Links Desktop -->
                <nav class="header-nav">
                    <ul class="nav-links">
                        <li><a id="nav-link-1" href="#pacotes-secao"></a></li>
                        <li><a id="nav-link-2" href="#pacotes-secao"></a></li>
                        <li><a id="nav-link-3" href="#pacotes-secao"></a></li>
                    </ul>
                </nav>

                <!-- Menu Mobile Toggle -->
                <button class="menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <!-- Menu Mobile -->
        <nav class="mobile-menu">
            <ul class="mobile-nav-links">
                <li><a id="mobile-nav-link-1" href="#espaco-fla"></a></li>
                <li><a id="mobile-nav-link-2" href="#oeste-inferior"></a></li>
                <li><a id="mobile-nav-link-3" href="#camarote-absolut"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="hero-video-container">
            <video id="hero-video" class="hero-video" autoplay muted loop playsinline>
                <source src="" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
        </div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span id="typewriter-text"></span>
                    <span class="cursor"></span>
                </h1>
                <p id="hero-subtitle" class="hero-subtitle"></p>
                <button id="hero-cta" class="hero-cta" onclick="window.location.href='#voce-aonde-flamengo'"></button>
            </div>
        </div>
    </section>

    <!-- Seção Você Aonde o Flamengo Estiver -->
    <section id="voce-aonde-flamengo" class="voce-aonde-flamengo"
        style="padding-top: 15px; background-color: var(--cor-preto);">
        <div class="banner-container">
            <div class="banner-content">
                <h1 id="secao-aonde-title"></h1>
            </div>
        </div>

        <div id="matches-slider-container" class="matches-slider-container">
            <div id="matches-slider" class="matches-slider">
                <!-- CARDS DE JOGOS SERÃO INSERIDOS DINAMICAMENTE AQUI -->
            </div>

            <!-- Controles do slider -->
            <div class="slider-controls">
                <button class="slider-btn prev" aria-label="Anterior">‹</button>
                <button class="slider-btn next" aria-label="Próximo">›</button>
            </div>
        </div>
    </section>

    <!-- Seção Agência Oficial da Nação -->
    <section class="agencia-oficial-secao">
        <div class="agencia-oficial-img">
            <img id="agencia-img" src="" alt="">
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="agencia-content">
                        <h2 id="agencia-title" class="agencia-title"></h2>
                        <p id="agencia-description" class="agencia-description"></p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!-- Espaço para a imagem que será aplicada via CSS como background -->
                </div>
            </div>
        </div>
    </section>

    <!-- Seção O Maraca é Nosso -->
    <section class="maraca-secao">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="maraca-content">
                        <h2 id="maraca-title-1" class="maraca-title"></h2>
                        <p id="maraca-description-1" class="maraca-description"></p>
                        <button id="maraca-cta-1" class="btn-primary maraca-cta"></button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="maraca-image">
                        <!-- Imagem do Maracanã será aplicada via CSS como background -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Pacotes Disponíveis -->
    <section id="pacotes-secao" class="pacotes-secao">
        <div class="container">
            <div class="section-title">
                <h2 id="pacotes-title"></h2>
            </div>
            <div class="pacotes-grid">
                <div class="pacote-card" data-pacote="oeste-inferior" tabindex="0" role="button">
                    <div class="pacote-image">
                        <img id="pacote-1-img" src="" alt="">
                    </div>
                    <div class="pacote-content">
                        <div class="pacote-tags">
                            <span id="pacote-1-tag-1" class="tag"></span>
                            <span id="pacote-1-tag-2" class="tag"></span>
                            <span id="pacote-1-tag-3" class="tag"></span>
                        </div>
                        <h3 id="pacote-1-title" class="pacote-title"></h3>
                    </div>
                </div>

                <div class="pacote-card" data-pacote="espaco-fla" tabindex="0" role="button">
                    <div class="pacote-image">
                        <img id="pacote-2-img" src="" alt="">
                    </div>
                    <div class="pacote-content">
                        <div class="pacote-tags">
                            <span id="pacote-2-tag-1" class="tag"></span>
                            <span id="pacote-2-tag-2" class="tag"></span>
                            <span id="pacote-2-tag-3" class="tag"></span>
                        </div>
                        <h3 id="pacote-2-title" class="pacote-title"></h3>
                    </div>
                </div>

                <div class="pacote-card" data-pacote="camarote" tabindex="0" role="button">
                    <div class="pacote-image">
                        <img id="pacote-3-img" src="" alt="">
                    </div>
                    <div class="pacote-content">
                        <div class="pacote-tags">
                            <span id="pacote-3-tag-1" class="tag"></span>
                            <span id="pacote-3-tag-2" class="tag"></span>
                            <span id="pacote-3-tag-3" class="tag"></span>
                        </div>
                        <h3 id="pacote-3-title" class="pacote-title"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="maraca-secao">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="maraca-image2">
                        <!-- Imagem será aplicada via CSS como background -->
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="maraca-content">
                        <h2 id="maraca-title-2" class="maraca-title"></h2>
                        <p id="maraca-description-2" class="maraca-description"></p>
                        <!-- <button id="maraca-cta-2" class="btn-primary maraca-cta"></button> -->
                    </div>
                </div>
            </div>
        </div>


        <!-- Seção Jogos Fora de Casa -->
        <section id="jogos-fora-casa" class="voce-aonde-flamengo"
            style="padding-top: 15px; background-color: var(--cor-preto);">
  

            <div id="matches-slider-fora-casa-container" class="matches-slider-container">
                <div id="matches-slider-fora-casa" class="matches-slider">
                    <!-- CARDS DE JOGOS FORA DE CASA SERÃO INSERIDOS DINAMICAMENTE AQUI -->
                </div>

                <!-- Controles do slider -->
                <div class="slider-controls">
                    <button class="slider-btn prev" aria-label="Anterior">‹</button>
                    <button class="slider-btn next" aria-label="Próximo">›</button>
                </div>
            </div>
        </section>

        <!-- Seção Benefícios -->
        <div class="beneficios-container">
            <div class="container">
                <div class="beneficios-title">
                    <p id="beneficios-title-1"></p>
                </div>
                <div class="beneficios-grid">
                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="beneficio-1-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-bed"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="beneficio-2-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-bus"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="beneficio-3-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-gift"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="beneficio-4-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-plane"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="beneficio-5-text"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para Detalhes do Pacote -->
    <div id="pacoteModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" aria-label="Fechar modal">&times;</button>
            <div class="modal-header">
                <img id="modalBanner" src="" alt="" class="modal-banner">
            </div>
            <div class="modal-body">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <div class="modal-features">
                    <ul id="modalFeatures"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-cta" class="btn-primary modal-cta"></button>
            </div>
        </div>
    </div>

    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-content">
                <div class="newsletter-left">
                    <h2 id="newsletter-title" class="newsletter-title"></h2>
                    <p id="newsletter-description" class="newsletter-description"></p>
                </div>

                <div class="newsletter-form-container">
                    <form class="newsletter-form" id="newsletter-form">
                        <div class="form-group">
                            <label id="newsletter-label-nome" for="nome" class="form-label"></label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label id="newsletter-label-email" for="email" class="form-label"></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label id="newsletter-label-time" for="time" class="form-label"></label>
                            <input type="text" class="form-control" id="time" name="time" required>
                        </div>

                        <div class="form-group">
                            <label id="newsletter-label-perfil" for="perfil" class="form-label"></label>
                            <input type="text" class="form-control" id="perfil" name="perfil" required>
                        </div>

                        <div class="form-group">
                            <label id="newsletter-label-captcha" for="captcha" class="form-label"></label>
                            <input type="number" class="form-control" id="captcha" name="captcha" required>
                        </div>

                        <div class="form-group">
                            <button id="newsletter-submit" type="submit" class="btn-newsletter"></button>
                        </div>
                    </form>
                </div>

                <div class="newsletter-image">
                    <img id="newsletter-img" src="" alt="" class="players-image">
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Por que comprar com ABSOLUT Sport -->
    <section class="maraca-secao">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="maraca-content">
                        <h2 id="absolut-title" class="maraca-title"></h2>
                        <p id="absolut-description" class="maraca-description"></p>
                        <button id="absolut-cta" class="btn-primary maraca-cta"></button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="maraca-image3">
                        <!-- Imagem dos torcedores será aplicada via CSS como background -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Benefícios "Por que escolher a ABSOLUT Sport?" -->
        <div class="beneficios-container">
            <div class="container">
                <div class="beneficios-title">
                    <h3 id="beneficios-title-2"
                        style="text-align: center; font-size: 2rem; color: var(--cor-cinza-escuro); margin-bottom: 1rem;">
                    </h3>
                </div>
                <div class="beneficios-grid">
                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="absolut-beneficio-1-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-headset"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="absolut-beneficio-2-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-bed"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="absolut-beneficio-3-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-bus"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="absolut-beneficio-4-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-plane"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="absolut-beneficio-5-text"></h4>
                        </div>
                    </div>

                    <div class="beneficio-card">
                        <div class="beneficio-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="beneficio-text">
                            <h4 id="absolut-beneficio-6-text"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção FAQ -->
    <section class="faq-section">
        <div class="container">
            <div class="section-title">
                <h2 id="faq-title"></h2>
            </div>
            <div class="faq-container">
                <div class="faq-item">
                    <div class="faq-question">
                        <span id="faq-question-1"></span>
                        <i class="fas fa-chevron-down faq-icon"></i>
                    </div>
                    <div class="faq-answer">
                        <p id="faq-answer-1"></p>
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">
                        <span id="faq-question-2"></span>
                        <i class="fas fa-chevron-down faq-icon"></i>
                    </div>
                    <div class="faq-answer">
                        <p id="faq-answer-2"></p>
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">
                        <span id="faq-question-3"></span>
                        <i class="fas fa-chevron-down faq-icon"></i>
                    </div>
                    <div class="faq-answer">
                        <p id="faq-answer-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="cardsJogos.js"></script>
    <script src="cardsJogosForaCasa.js"></script>
</body>

</html>
